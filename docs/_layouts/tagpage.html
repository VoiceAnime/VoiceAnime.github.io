---
layout: default
---
<ul>
{% for tag in page.tag %}
<h1>{{ tag }}</h1>

<ul>
{% for post in site.tags[tag] %}
  <li>
    {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>

{% endfor %}
</ul>
